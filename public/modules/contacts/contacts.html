<div class="container col-sm-10 text-left">
    <form>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="firstName" class="form-control" id="firstNameInput" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="lastName" class="form-control" id="lastNameInput" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@something.com">
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="birthday" class="form-control" id="birthdayInput" placeholder="Birthday (mm/dd/yy)">
        </div>     
        
        <button class="btn btn-secondary" type="button">Submit</button>
    </form>
</div>
