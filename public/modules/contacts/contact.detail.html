<div class="panel-body col-xs-10" id="detail-page">
    <div class="profile-box col-xs-8 col-xs-offset-2">
        <img src="http://lorempixel.com/200/200" class="profile-pic">
        <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="firstName" ng-model="ctrl.formData.firstName" class="form-control" id="firstNameInput" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="lastName" ng-model="ctrl.formData.lastName"class="form-control" id="lastNameInput" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input ng-model="ctrl.formData.email" type="email" class="form-control" id="emailInput" placeholder="name@something.com">
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="birthday" ng-model="ctrl.formData.birthday" class="form-control" id="birthdayInput" placeholder="Birthday (mm/dd/yy)">
                </div>     
        
            </form>

        <button type="button" class="btn btn-light profilebtn">Light</button>
        <button type="button" class="btn btn-light profilebtn">Light</button>
        <button type="button" class="btn btn-light profilebtn">Light</button>
    </div>

</div>
